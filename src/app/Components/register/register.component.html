<div class="m-5">

    <div class="form-outline mb-4 col-12 col-sm-6">
        <label class="form-label" for="form2Example3">Full name</label>
        <input type="text" id="form2Example3" class="form-control" [(ngModel)]="request.fullName" />
    </div>
    
    <div class="form-outline mb-4 col-12 col-sm-6">
        <label class="form-label" for="form2Example1">Username</label>
        <input type="text" id="form2Example1" class="form-control" [(ngModel)]="request.userName" />
    </div>

    <div class="form-outline mb-4 col-12 col-sm-6">
        <label class="form-label" for="form2Example4">Email</label>
        <input type="email" id="form2Example4" class="form-control" [(ngModel)]="request.email" />
    </div>

    <div class="form-outline mb-4 col-12 col-sm-6">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" id="form2Example2" class="form-control" [(ngModel)]="request.password" />
    </div>

    <div class="form-outline mb-4 col-12 col-sm-6">
        <label for="formFile" class="form-label">Picture</label>
        <input class="form-control" type="file" id="formFile" accept=".jpg, .jpeg, .png" (change)="onFileSelected($event)">
      </div>

    <button type="button" class="btn btn-primary btn-block mb-4" (click)="Register()">Register</button>
    
</div>
